<div class="breadcrumb"><span>Home</span> / <span>Contact</span></div>

<div class="contact-container">
  <!-- Left Box -->
  <div class="contact-info">
    <div class="box">
      <div class="icon red"><i class="fas fa-phone"></i></div>
      <h3>Call To Us</h3>
      <p>We are available 24/7, 7 days a week.</p>
      <p>Phone: +8801611112222</p>
    </div>
    <hr />
    <div class="box">
      <div class="icon red"><i class="fas fa-envelope"></i></div>
      <h3>Write To Us</h3>
      <p>Fill out our form and we will contact you within 24 hours.</p>
      <p>{{ "Emails: customer@exclusive.com" }}</p>
      <p>{{ "Emails: support@exclusive.com" }}</p>
    </div>
  </div>

  <!-- Right Box -->
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <input formControlName="name" type="text" placeholder="Your Name *" />
    <input formControlName="email" type="email" placeholder="Your Email *" />
    <input formControlName="phone" type="text" placeholder="Your Phone *" />
    <textarea
      formControlName="message"
      rows="6"
      placeholder="Your Message"
    ></textarea>
    <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
  </form>
</div>
